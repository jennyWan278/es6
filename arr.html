<body>

    <script>
        const arr=[1,2,3];
        const arrnew=arr.join(".");
        console.log(arr);
        console.log(arrnew);

        var arr1=[1,2,3];
        arr1.reverse();
        console.log(arr1);

        var arr2 = [1, 2, 3];
        var arrnew2=arr2.concat([4,5], 6, 7);
        console.log(arrnew2);

        var arr3=[1,2,3,4,5,[6,7]];
        var arrnew3=arr3.slice(-4,6);
        arr3[5].pop();
        console.log(arrnew3);
        console.log(arr3);


        var arr4 = [1, 2, 3];
        var newarr4 =[];
        var n=arr4.forEach(function (x) {
            console.log(x + 10);
        });      //[11,12,13]
        arr4;    //[1,2,3]
        console.log(arr4);
        console.log(n);


        var arr5= [1, 2, 3]
                //判断元素是否为数组
        console.log(Array.isArray(arr5));
        console.log(arr5 instanceof Array);
        console.log(arr5.constructor === Array);
        console.log(Object.prototype.toString.call(arr5) === '[object Array]')


        var arrn = [1, 3, 5, 7, 9, 1, 9, 5, 9, 3, 5, 11, 13];
        function unique1(array) {
            var newArr = [];//新建一个新数组
            //遍历参数数组
            for (var i = 0; i < array.length; i++) {
                //判断新数组是否有这个元素值，没有的话，就把arr[i]给push到新数组newArr中 
                if (newArr.indexOf(array[i]) === -1) {
                    newArr.push(array[i]);
                }
            }
            return newArr;
        }
        console.log(unique1(arrn));  


        var arrm = [1, 3, 5, 7, 9, 1, 3, 5];
        function unique3(array) { 
            var n = [array[0]]; //结果数组 
            //从第二项开始遍历 
            for(var i = 1; i < array.length; i++) { 
                //如果当前数组的第i项在当前数组中第一次出现的位置不是i 
                //那么表示第i项是重复的，忽略掉。否则存入结果数组 
                if (array.indexOf(array[i]) === i){
                    n.push(array[i]); 
                }
            }
            return n; 
        }
        console.log(unique3(arrm));




        var arrx = [1, 3, 5, 7, 9, 1, 3, 5];
        function unique4(array) {
            array.sort();
            var re = [array[0]];
            for (var i = 1; i < array.length; i++) {
                if (array[i] !== re[re.length - 1]) {
                    re.push(array[i]); 
                } 
            } 
            return re; 
        } 
        console.log(unique4(arrx));


        var arro = [1, 3, 5, 7, 9, 1, 3, 5];
        function unique5(array) {
            var r = [];
            for (var i = 0; i < array.length; i++) {
                for (var j = i + 1; j < array.length; j++) {
                    if (array[i] !== array[j]){
                        j = ++i;
                    }
                }
                r.push(array[i]);
            }
            return r; 
        } 
        console.log(unique5(arro));

            
    </script>
    
</body>
